<!doctype html>
<html>
  <head>
    <title>Google Maps Example</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.19.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
    <script type="text/javascript" src="coords.json"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1>Live Map Marker</h1>
      <div id="map-canvas" style="width:600px;height:400px"></div>
    </div>

    <script>
    window.lat = 11.637727;
    window.lng = 75.79087;



    $.getJSON("coords_new.json", function(json) {
    console.log(json); // this will show the info it in firebug console
    var iter = 0;
    console.log(new Date().getTime());
    setInterval(function() {
      // pubnub.publish({channel:pnChannel, message:circlePoint(new Date().getTime()/1000)});
      pubnub.publish({channel:pnChannel, message:testCoords(iter++, json)});
    }, 75);
    
});


    function testCoords(iter, coords_){
        window.lat = coords_[iter].LAT;
        window.lng = coords_[iter].LONG;

        return {lat:window.lat, lng:window.lng};
    }

    var map;
    var mark;
    var lineCoords = [];
    var image = 'hot-balloon-icon.png';

    var initialize = function() {
      map  = new google.maps.Map(document.getElementById('map-canvas'), {center:{lat:lat,lng:lng},zoom:14});
      mark = new google.maps.Marker({
        position:{lat:lat, lng:lng},
         map:map,
         icon: image
      });
    };

    window.initialize = initialize;

    var redraw = function(payload) {
      lat = payload.message.lat;
      lng = payload.message.lng;

      map.setCenter({lat:lat, lng:lng, alt:0});
      mark.setPosition({lat:lat, lng:lng, alt:0});

      lineCoords.push(new google.maps.LatLng(lat, lng));
    
    var lineCoordinatesPath = new google.maps.Polyline({
      path: lineCoords,
      geodesic: true,
      strokeColor: '#2E10FF'
      
    });
    
    lineCoordinatesPath.setMap(map);
    lineCoordinatesPath.setOptions({strokeWeight: 2});
    };
    

    var pnChannel = "map-channel";

    var pubnub = new PubNub({
      publishKey:   '',
      subscribeKey: ''
    });

    pubnub.subscribe({channels: [pnChannel]});
    pubnub.addListener({message:redraw});

    var iter = 0;

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=GOOGLE_MAPS_API_KEY&callback=initialize"></script>
  </body>
</html>
